<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/favicon-16x16.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul class="header__nav">
                <img src="../resources/favicon.ico" alt="logo">
                <li class="header__item"><a href="../index.html">Inicio</a></li>
                <li class="header__item"><a href="login.html">Login</a></li>
                <li class="header__item"><a href="nuestros-productos.html">Nuestros productos</a></li>
                <li class="header__item"><a href="espacio-coleccionable.html">Espacio coleccionable</a></li>
                <li class="header__item"><a href="quienes-somos.html">Quienes somos</a></li>
                <li class="header__item"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTACTANOS</h1>
        <section class="section__contact">
            <img class="img__contact" src="../resources/batsignal.jpg" alt="imagen de bat signal">
        </section>
        <section>
            <form method="post">
                <div>
                    <label class="label__font">Ingresa tu nombre</label> 
                    <input class="input__name">
                </div>
                <div>
                    <label>Ingresa tu email</label>
                    <input class="input__email">
                </div>
                <div>
                    <label>Dejanos tu comentario</label>
                    <textarea class="textarea__coment" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <input class="input__button" type="submit" value="Enviar">
                <input class="input__button" type="reset" value="Borrar">
            </form>
        </section>
        
    </main>
    <footer>
        <h2 class="footer__smedia">No te olvides de seguirnos en nuestras redes</h2>
        <section class="footer__icons">
            <a href="http://facebook.com"><img class="social__media" src="../resources/facebook-square-brands.svg" alt="icono facebook"></a>
            <a href="http://instagram.com"><img class="social__media" src="../resources/instagram-brands.svg" alt="icono instagram"></a>
            <a href="http://tiktok.com"><img class="social__media" src="../resources/tiktok-brands.svg" alt="icono tiktok"></a>
            <a href="http://youtube.com"><img class="social__media" src="../resources/youtube-brands.svg" alt="icono youtube"></a>
        </section>
    </footer>
</body>
</html>
